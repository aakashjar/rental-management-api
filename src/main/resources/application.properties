server.port=9080
server.servlet.context-path=/rental-management/api/v1

spring.datasource.url=jdbc:oracle:thin:@localhost:1521/orcl
spring.datasource.username=rental_management
spring.datasource.password=rental_management

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.time-zone=GMT+5:30

spring.main.allow-bean-definition-overriding=true
spring.datasource.hikari.pool-name=rental-management-datasource
spring.jmx.default-domain=rental-management